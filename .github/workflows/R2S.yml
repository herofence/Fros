name: R2S

on:
  workflow_dispatch:
  
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@main
      
    - name: build
      run: |
        sudo apt update
        sudo apt install texlive
        
        git clone https://github.com/destan19/openfros.git 
        
        cd openfros
        
        mkdir -p package/luci-app-passwall
        (
        cd package/luci-app-passwall
        git init
        git remote add -f origin https://github.com/kenzok8/small-package/tree/main/luci-app-passwall
        git config core.sparsecheckout true
        echo "luci-app-passwall" >> .git/info/sparse-checkout
        git pull --depth 1 origin master
        git branch --set-upstream-to=origin/master master
        
        pushd luci-app-passwall/tools/po2lmo
        make && sudo make install
        popd
        )
        
        product=r2s
        sed -i '/CONFIG_PACKAGE_luci-app-passwall/d' product/${product}/product_config
        echo "CONFIG_PACKAGE_luci-app-passwall=y" >> product/${product}/product_config

        ./build.sh -l r2s
        
      
    - name: Upload to Artifacts
      uses: actions/upload-artifact@v3
      with:
        name: r2s
        path: |
          openfros/release/*
        
